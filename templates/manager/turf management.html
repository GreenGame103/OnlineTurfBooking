<body><center><form action="" method="post" enctype="multipart/form-data"><table width="233" border="0" class="table table-hover">
  <tr>
    <th width="176" scope="row">TURF NAME</th>
    <td width="8"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" required /></td>
  </tr>

  <tr>
    <th scope="row">DETAILS</th>
    <td><label for="textarea2"></label>
      <textarea name="textarea2" id="textarea2" cols="45" rows="5"required></textarea></td>
  </tr>
  <tr>
    <th scope="row">TURF IMAGE</th>
    <td><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" required /></td>
  </tr>
  <tr>
    <th scope="row">PRICE</th>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="ttq" required /></td>
  </tr>
  <tr>
    <th scope="row">TIME</th>
    <td><label for="textfield4"></label>
      <input type="time" name="textfield4" id="textfield4" required /></td>
  </tr>
  <tr>
    <th scope="row">MEMBERS</th>
    <td><label for="select"></label>
      <select name="select" id="select">
      <option>9<sup>s</sup></option>
      <option>7<sup>s</sup></option>
      <option>5<sup>s</sup></option>>
      </select></td>
  </tr>
  <tr>
    <th scope="row">PHONE NUMBER</th>
    <td><input type="text" name="textfield2" id="tt" pattern="[6-9][0-9]{9}" /></td>
  </tr>
   <tr>
    <td>LATITUDE</td>
    <td><input type="text" name="la" id="la" required/></td>
  </tr>
  <tr>
    <td>LONGITUDE</td>
    <td><input type="text" name="lo" id="lo"  required/></td>
  </tr>
  <tr>
    <th height="47" colspan="2" scope="row"> <input type="submit" name="button" id="button" value="Submit" />
    </th>
    </tr>
     <tr>
            <td><div id="gmap"></div></td>
        </tr>
</table>
</form></center>

<script type="text/javascript">

    var map;
        function initialize() {
            var myLatlng = new google.maps.LatLng(11.618061975930,75.36565089010);
            var myOptions = {
                zoom:7,
                center: myLatlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            map = new google.maps.Map(document.getElementById("gmap"), myOptions);
            // marker refers to a global variable
            marker = new google.maps.Marker({
                position: myLatlng,
                map: map
            });

            google.maps.event.addListener(map, "click", function(event) {
                // get lat/lon of click
                var clickLat = event.latLng.lat();
                var clickLon = event.latLng.lng();

                // show in input box
                document.getElementById("la").value = clickLat.toFixed(5);
                document.getElementById("lo").value = clickLon.toFixed(5);

    window.onload = function () { GetMylocation() };


</script>
