{% extends "manager/manager_home.html" %}
{% block body %}<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" class="table table-hover">
    <tr>
      <th scope="row">GAME TYPE</th>
      <td><label for="select"></label>
        <select name="select" id="select">
          <option>--select--</option>
          <option>Semi Finals</option>
          <option>Finals</option>
      </select></td>
    </tr>
    <tr>
      <th scope="row">DATE</th>
      <td><label for="textfield"></label>
      <input type="date" name="textfield" id="textfield" required/></td>
    </tr>
    <tr>
      <th scope="row">TIME</th>
      <td><label for="textfield2"></label>
      <input type="time" name="textfield2" id="textfield2" required /></td>
    </tr>
    <tr>
      <th scope="row">TEAM 1</th>
      <td><label for="select2">

      <select name="select2" id="select2">
    <option>--select--</option>
    <option>Team 1</option>
    <option>Team 2</option>
    <option>Team 3</option>
    <option>Team 4</option>
  </select></label></td>
    </tr>
    <tr>
      <th scope="row">TEAM 2</th>
      <td>
      <select name="select3" id="select2">
    <option>--select--</option>
    <option>Team 1</option>
    <option>Team 2</option>
    <option>Team 3</option>
    <option>Team 4</option>
  </select></td>
    </tr>
    <tr>
      <th scope="row">BREAK</th>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" required /></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Submit" /></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
